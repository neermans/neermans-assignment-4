# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Application Workflow

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to the latest version

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Updated to a more current Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel  # Ensure all installation tools are up to date
        make install

    - name: Start server and run tests
      run: |
        make run &
        sleep 5  # Sleep for 5 seconds to ensure the server is up
        echo "Server has started. Proceed with tests or other commands."

