name: Python Application

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Ensure Python 3.x is specified precisely

    - name: Verify Python installation
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: make install

    - name: Run the application
      run: |
        make run &
        sleep 10

    - name: Stop running server
      run: killall python3 || true  # Use python3 to ensure it targets the correct process
