# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Application Workflow

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'  # Make sure this matches the Python version you want

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m venv venv
        venv/bin/python -m pip install -r requirements.txt  # Install using the venv Python

    - name: Start server and run tests
      run: |
        venv/bin/python -m flask run --host=0.0.0.0 --port=3000 &
        sleep 5  # Sleep to ensure the server is up before continuing
        echo "Server has started. Proceed with tests or other commands."
